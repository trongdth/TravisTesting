language: swift
cache: cocoapods
rvm: 2.2.2
osx_image: xcode8
before install:
- gem install cocoapods -v 1.2.0.rc.1
before script:
- pod install
script:
- xcodebuild -workspace TravisTesting/TravisTesting.xcworkspace -scheme TravisTesting
  -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
- xcodebuild test -workspace TravisTesting/TravisTesting.xcworkspace -scheme TravisTestingTests
  -destination 'platform=iOS Simulator,name=iPhone 6,OS=9.3' -sdk iphonesimulator
  ONLY_ACTIVE_ARCH=NO
env:
  global:
    secure: 
